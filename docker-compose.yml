services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - default_network

  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - ./dist:/app/dist
    command: sh -c "npm run build"
    networks:
      - default_network

networks:
  default_network:
    external: true
    name: ${DOCKER_NETWORK}
